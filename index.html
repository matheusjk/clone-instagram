<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram Clone Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continua">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-foto">
                        <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue logado</a>
                    <a href="#" class="instagram logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Manuel?</p>
                    <p class="nota-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="app">
                    <p class="pegue">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>

</body>
</html>
